<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>고량주</title>
</head>

<body>
    <header>
        <div class="title">술 리뷰 들어갑니다</div>
    </header>

    <main>
        <div class="nav">
        <span>소주</span>
        <span>맥주</span>
        </div>

        <section class="container">
            <div class="card">
                <img src="img/tr.png" alt="테라"/>
                <span>친구가 테라 마시면 나도 걍 테라 마신다</span>
            </div>
            <div class="card">
                <img src="img/cass.jpeg" alt="카스"/>
                <span>카스는 소맥일 때 진정한 진가를 발휘</span>
            </div>
            <div class="card">
                <img src="img/love.jpeg" alt="엑스트라콜드"/>
                <span>워너원이 광고해서 마시게 된 맥주,, <br>아직도 최애라면 믿으시겠습니까?</span>
            </div>
            <div class="card">
                <img src="img/suzy.jpeg" alt="처음처럼"/>
                <span>처음처럼 하면 수지<br>참이슬이 있는데 굳이,,?</span>
            </div>
            <div class="card">
                <img src="img/iu.jpeg" alt="참이슬"/>
                <span>소맥에는 참이슬,<br>단독으로 마시면 걍 안주러버 됨</span>
            </div> 
            <div class="card">
                <img src="img/진로.jpeg" alt="진로"/>
                <span>병 색이 예쁨. 마케팅 잘함.</span>
            </div> 
        </section>

    <div class="modal-background" id="modal">
        <form class="modal" id="addItemForm">
            <span class="modal-close" id="closeModal">X</span>
            <label for="name" class="label">이름</label>

            <input id="name" type="text" placeholder="화이트와인" class="input" maxlength="10" required/>
            <label for="image" class="label">이미지</label>

            <input id="image" type="text" placeholder="URL" class="input" required />
            <label for="content" class="label">내용</label>

            <input id="content" type="text" placeholder="주로 청포도로 만든다네요." class="input" required />
            <button type="submit" class="submit-button">저장</button>
        </form>
    </div>
</div>
</main>
    <script src="./modal.js"></script>
    <script src="./addItem.js"></script>
</body>
</html>
